name: Build Cross-Platform App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Build Windows .exe
      run: |
        pyinstaller --onefile --windowed --icon=icon.ico --name="YouTube Downloader Pro" ytprodownloaderpro.py
    
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: dist/YouTube Downloader Pro.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip3 install -r requirements.txt
    
    - name: Build macOS .app
      run: |
        pyinstaller --onefile --windowed --icon=icon.png --name="YouTube Downloader Pro" ytprodownloaderpro.py
        mv dist/"YouTube Downloader Pro.app" ./
    
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-app
        path: "YouTube Downloader Pro.app"

  release:
    needs: [build-windows, build-macos]  # Wait for builds
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # Only on tags (e.g., v1.1.0)
    permissions:
      contents: write  # For creating releases
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-exe
        path: windows-exe/
    
    - name: Download macOS Artifact
      uses: actions/download-artifact@v4
      with:
        name: macos-app
        path: macos-app/
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true  # Auto-generate changelog
        files: |  # Upload files directly (no ZIP!)
          windows-exe/YouTube Downloader Pro.exe
          macos-app/YouTube Downloader Pro.app
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Auto-provided
