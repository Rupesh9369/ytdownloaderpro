name: Build Cross-Platform App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller yt-dlp pillow requests
    
    - name: Build Windows .exe
      run: |
        pyinstaller --onefile --windowed --icon=icon.ico --name="YouTube Downloader Pro" ytprodownloaderpro.py
    
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: dist/YouTube Downloader Pro.exe
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip3 install pyinstaller yt-dlp pillow requests
    
    - name: Build macOS .app
      run: |
        pyinstaller --onefile --windowed --icon=icon.png --name="YouTube Downloader Pro" ytprodownloaderpro.py
        mv dist/"YouTube Downloader Pro.app" ./
    
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-app
        path: "YouTube Downloader Pro.app"
        retention-days: 30

  # Optional: Auto-create GitHub Release on tag push
  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # Trigger on git tag (e.g., v1.0)
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Artifacts
      uses: actions/download-artifact@v4
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          windows-exe/YouTube Downloader Pro.exe
          macos-app/YouTube Downloader Pro.app
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
